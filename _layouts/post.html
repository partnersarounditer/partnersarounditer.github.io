---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <span class="date">{{ page.date | date: "%B %e, %Y" }}</span>
  <div class="entry">
    {{ content }}
  </div>

  <p>Submitted by: <a href="{{ page.weblink }}" target="_blank">{{ page.author }}</a></p>
  <!--<a href="{{ page.weblink }}" target="_blank"><img src="{{ page.logo }}" class="news-logo"></a>-->
  {% include disqus.html %}
</article>
