<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Montserrat:400,700" type="text/css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          <nav>
            <a href="{{ site.baseurl }}/contacts">CONTACTS</a>
            <a href="{{ site.baseurl }}/services">SERVICES</a>
            <a href="{{ site.baseurl }}/news">NEWS</a>
             <a href="{{ site.baseurl }}/links">LINKS</a>
              <div class="search-form">
                <form action="/search.html" method="GET">
                  <label for="query"><img src="/assets/images/search.png"></label>
                  <input type="text" name="query" placeholder="">
                </form>
              </div>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
            <p>Copyright Partners Around Iter {{ 'now' | date: "%Y" }}</p>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
